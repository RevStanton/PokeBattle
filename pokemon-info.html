<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Pokédex</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="battle.html">Battle</a>
    </nav>
  </header>

  <div class="main-content info-page">
    <div class="search-panel">
      <input
        type="text"
        id="pokemon-search"
        list="pokemon-list"
        placeholder="Search Pokémon…"
        autocomplete="off"
      />
      <datalist id="pokemon-list"></datalist>
      <button id="view-btn" class="button">View Details</button>
    </div>

    <div id="pokemon-details"></div>
  </div>

  <script type="module" src="./services/info.js"></script>
</body>
</html>
