<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Pokédex</h1>
    <nav>
      <a href="index.html">Battle</a>
      <a href="pokemon-info.html" class="active">Pokédex</a>
    </nav>
  </header>

  <main class="info-page">
    <section class="search-panel">
      <input 
        type="text" 
        id="pokemon-search" 
        list="pokemon-list" 
        placeholder="Search Pokémon by name…" 
        autocomplete="off"
      />
      <datalist id="pokemon-list"></datalist>
      <button id="view-btn">View Details</button>
    </section>

    <section id="pokemon-details" class="pokemon-details">
      <!-- renderPokemonInfo will populate this -->
    </section>
  </main>

  <script type="module" src="js/info.js"></script>
</body>
</html>
