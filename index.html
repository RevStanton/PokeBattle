<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PokéBattle Mini</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <h1>PokéBattle Mini</h1>

  <!-- Selector Screen -->
  <div id="selectorContainer" class="selector">
    <label>
      Your Pokémon:
      <select id="pokemon1"></select>
    </label>
    <label>
      Opponent:
      <select id="pokemon2"></select>
    </label>
    <button id="compareBtn" class="button">Start Battle</button>
  </div>

  <!-- Debug / Output Area -->
  <pre id="output">Initializing…</pre>

  <!-- Battle Screen (hidden until battle starts) -->
  <div id="battleContainer" class="battle-container hidden">
    <div class="battle-card">
      <img id="poke1Img" src="" alt="" />
      <h2 id="poke1Name"></h2>
      <div class="hp-bar"><div id="poke1HpBar" class="hp-fill"></div></div>
    </div>
    <div class="battle-card">
      <img id="poke2Img" src="" alt="" />
      <h2 id="poke2Name"></h2>
      <div class="hp-bar"><div id="poke2HpBar" class="hp-fill"></div></div>
    </div>
    <div id="battleLog" class="battle-log"></div>
  </div>

  <!-- Reset Button -->
  <div id="resetContainer" class="hidden">
    <button id="resetBtn" class="button">New Battle</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
