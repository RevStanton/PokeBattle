<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PokéBattle Mini</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- ===== Header & Nav ===== -->
  <header>
    <h1>PokéBattle Mini</h1>
    <nav>
      <a href="index.html" class="active">Battle</a>
      <a href="pokemon-info.html">Pokédex</a>
    </nav>
  </header>

  <!-- ===== Main Content ===== -->
  <main class="main-content">
    <!-- Selector / Landing View -->
    <div id="selectorContainer">
      <label>
        Your Pokémon:
        <select id="pokemon1"></select>
      </label>
      <label>
        Opponent:
        <select id="pokemon2"></select>
      </label>
      <button id="compareBtn" class="button">Start Battle</button>
    </div>

    <!-- Placeholder / Debug output (hidden until your JS shows it) -->
    <pre id="output" class="hidden">Select two Pokémon and click "Start Battle".</pre>

    <!-- Arena Battle View (hidden until battle starts) -->
    <div id="battleContainer" class="battle-container hidden">
      <div class="battle-card" data-pokemon="p1">
        <div class="sprite-container">
          <img id="poke1Img" class="pokemon-sprite" src="" alt=""/>
          <div class="effect-layer"></div>
        </div>
        <h2 id="poke1Name"></h2>
        <div class="hp-bar"><div id="poke1HpBar" class="hp-fill"></div></div>
      </div>
      <div class="battle-card" data-pokemon="p2">
        <div class="sprite-container">
          <img id="poke2Img" class="pokemon-sprite" src="" alt=""/>
          <div class="effect-layer"></div>
        </div>
        <h2 id="poke2Name"></h2>
        <div class="hp-bar"><div id="poke2HpBar" class="hp-fill"></div></div>
      </div>
    </div>

    <!-- Battle Log (also hidden until battle starts) -->
    <div id="battleLog" class="battle-log hidden"></div>

    <!-- Reset / New Battle button -->
    <div id="resetContainer" class="hidden">
      <button id="resetBtn" class="button">New Battle</button>
    </div>
  </main>

  <!-- Your battle simulation logic -->
  <script type="module" src="./main.js"></script>
</body>
</html>
