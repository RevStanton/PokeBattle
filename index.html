<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PokéBattle Mini</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>PokéBattle Mini</h1>
    <nav>
      <a href="index.html" class="active">Battle</a>
      <a href="pokemon-info.html">Pokédex</a>
    </nav>
  </header>

  <div class="main-content">
    <!-- Selector / Landing View -->
    <div id="selectorContainer">
      <label>
        Your Pokémon:
        <select id="pokemon1"></select>
      </label>
      <label>
        Opponent:
        <select id="pokemon2"></select>
      </label>
      <button id="compareBtn" class="button">Start Battle</button>
    </div>

    <pre id="output">Select two Pokémon and click "Start Battle".</pre>

    <!-- Arena Battle View -->
    <div id="battleContainer" class="battle-container hidden"></div>

    <!-- Reset / New Battle -->
    <div id="resetContainer" class="hidden">
      <button id="resetBtn" class="button">New Battle</button>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./services/info.js"></script>
</body>
</html>
