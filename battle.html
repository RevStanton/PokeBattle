<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dexteria Battle Simulator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Header & Nav -->
  <header>
    <h1>PokéBattle Mini</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="pokedex.html">Pokédex</a>
    </nav>
  </header>

  <!-- Main Battle UI -->
  <main class="main-content">
    <!-- 1) Selector (always visible) -->
    <div id="selectorContainer">
      <label>
        Your Pokémon:
        <select id="pokemon1">
          <option value="">— Select —</option>
        </select>
      </label>
      <label>
        Opponent:
        <select id="pokemon2">
          <option value="">— Select —</option>
        </select>
      </label>
      <button id="compareBtn" class="button">Start Battle</button>
    </div>

    <!-- 2) Output log (hidden until start) -->
    <pre id="output" class="hidden"></pre>

    <!-- 3) Arena + sprites (hidden until start) -->
    <div id="battleContainer" class="battle-container hidden">
      <div class="battle-card" data-pokemon="p1">
        <div class="sprite-container">
          <img id="poke1Img" class="pokemon-sprite" src="" alt=""/>
          <div class="effect-layer"></div>
        </div>
        <h2 id="poke1Name"></h2>
        <div class="hp-bar"><div id="poke1HpBar" class="hp-fill"></div></div>
      </div>
      <div class="battle-card" data-pokemon="p2">
        <div class="sprite-container">
          <img id="poke2Img" class="pokemon-sprite" src="" alt=""/>
          <div class="effect-layer"></div>
        </div>
        <h2 id="poke2Name"></h2>
        <div class="hp-bar"><div id="poke2HpBar" class="hp-fill"></div></div>
      </div>
    </div>

    <!-- 4) Battle log & reset (hidden until end) -->
    <div id="battleLog" class="battle-log hidden"></div>
    <div id="resetContainer" class="hidden">
      <button id="resetBtn" class="button">New Battle</button>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
